on:
  push:
    paths: [.github/workflows/docker.yml]
jobs:
  job:
    runs-on: ubuntu-latest
    container: docker
    steps:
      - run: ls /var/run
      - run: cat /proc/1/cgroup
      - run: docker ps
      - name: container escape
        run: docker run --privileged ubuntu sh -c 'cat /proc/1/cgroup'
